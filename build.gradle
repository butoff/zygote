buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "zygote"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.0"
    }

    sourceSets {
        main.setRoot('.')
    }
}
